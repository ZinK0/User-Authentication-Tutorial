<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icon  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Sign UP Form  -->
    <form class="mx-5 my-5" id="signup-form" action="">
      <h3 class="text-center fw-bold modal-title h3 mb-3">Sign Up</h3>
      <p class="fst-italic text-center">
        Join our community and share your knowledge
      </p>

      <div class="form-floating mt-3 mb-3">
        <input
          id="signup-form-username"
          class="form-control rounded-3"
          type="text"
          placeholder="Username"
        />
        <label for="signup-form-username"> Username </label>
      </div>
      <div class="form-floating mb-3">
        <input
          id="signup-form-email"
          class="form-control rounded-3"
          type="email"
          placeholder="Email Address"
        />
        <label for="signup-form-email"> Email Address </label>
      </div>
      <div class="form-floating mb-3">
        <input
          id="signup-form-password"
          class="form-control rounded-3"
          type="password"
          placeholder="Password"
        />
        <label for="signup-form-password"> Password </label>
      </div>
      <div class="form-floating mb-3">
        <input
          id="signup-form-confirm-password"
          class="form-control rounded-3"
          type="password"
          placeholder="Confirm Password"
        />
        <label for="signup-form-confirm-password"> Confirm Password </label>
      </div>
      <div class="text-end">
        <a href="#" class="text-muted text-decoration-none"
          >Already have an account?</a
        >
      </div>
      <button
        id="signup-form-btn"
        type="submit"
        class="mt-4 btn btn-dark w-100 rounded-pill"
      >
        Sign Up
      </button>
    </form>
    <br />
    <hr />
    <br />

    <!-- Login Form  -->
    <form id="login-form" action="">
      <h3 class="text-center fw-bold modal-title h3 mb-3">Login</h3>
      <p class="fst-italic text-center">Welcome back. You've been missed.</p>

      <div class="form-floating mb-3">
        <input
          id="login-form-email"
          class="form-control rounded-3"
          type="email"
          placeholder="Email Address"
        />
        <label for="login-form-email"> Email Address </label>
      </div>
      <div class="form-floating mb-3">
        <input
          id="login-form-password"
          class="form-control rounded-3"
          type="password"
          placeholder="Password"
        />
        <label for="login-form-password"> Password </label>
      </div>

      <div class="text-end">
        <a href="#" class="text-muted text-decoration-none">Forgot Password?</a>
      </div>
      <button
        id="login-form-btn"
        type="submit"
        class="mt-4 btn btn-primary w-100 rounded-pill"
      >
        Login
      </button>
    </form>
  </body>
  <!-- jQuery Script CDN  -->
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>
  <script src="app.js"></script>
</html>
